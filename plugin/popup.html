<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditor IHC</title>
  <style>
    /* ================= VARIÁVEIS ================= */
    :root {
      --primary-color: #2563eb;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #1e293b;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      
      --success-color: #16a34a;
      --success-bg: #f0fdf4;
      --error-color: #dc2626;
      --error-bg: #fef2f2;
      --warning-color: #f59e0b;

      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Layout Fixo */
    body {
      font-family: 'Inter', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* ================= HEADER ================= */
    header {
      background-color: var(--card-bg);
      padding: 16px 20px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
      z-index: 10;
      box-shadow: var(--shadow-sm);
    }

    h1 {
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .icon-access { width: 24px; height: 24px; color: var(--primary-color); }

    /* ================= CONTEÚDO SCROLLÁVEL ================= */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    main::-webkit-scrollbar { width: 8px; }
    main::-webkit-scrollbar-track { background: transparent; }
    main::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; border: 2px solid var(--bg-color); }

    /* ================= BOTÃO ================= */
    button#auditButton {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      background-color: var(--primary-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      box-shadow: var(--shadow-md);
      flex-shrink: 0;
    }

    button#auditButton:hover { background-color: #1d4ed8; transform: translateY(-1px); }
    button#auditButton:active { transform: translateY(0); }
    button:disabled { background-color: #94a3b8; cursor: not-allowed; transform: none; }

    /* ================= SCORE (GRÁFICO) ================= */
    .score-section {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .chart-wrapper { width: 80px; height: 80px; position: relative; flex-shrink: 0; }
    .donut-chart { width: 100%; height: 100%; transform: rotate(-90deg); }
    .donut-bg { fill: none; stroke: var(--border-color); stroke-width: 8; }
    .donut-meter {
      fill: none; stroke-width: 8; stroke-linecap: round;
      stroke-dasharray: 100; stroke-dashoffset: 100;
      transition: stroke-dashoffset 1s ease-out;
    }
    .donut-text {
      fill: var(--text-main); font-family: sans-serif; font-weight: 800; font-size: 20px;
      text-anchor: middle; transform: rotate(90deg); transform-origin: center;
    }

    .score-info { text-align: left; }
    .score-title { font-size: 12px; text-transform: uppercase; color: var(--text-muted); font-weight: 700; letter-spacing: 0.5px; }
    .score-details { font-size: 14px; font-weight: 500; margin-top: 4px; color: var(--text-main); }
    .score-good { stroke: var(--success-color); }
    .score-bad { stroke: var(--error-color); }
    .score-neutral { stroke: var(--warning-color); }

    /* ================= LISTA DE CATEGORIAS (ACORDEÃO) ================= */
    #resultsContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 2px;
    }

    /* Card da Categoria */
    details.category-card {
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      overflow: hidden;
      transition: all 0.2s;
    }

    details.category-card[open] {
      box-shadow: var(--shadow-md);
      padding-bottom: 10px;
    }

    /* Cabeçalho (Summary) */
    summary.category-header {
      list-style: none;
      padding: 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 14px;
      transition: background 0.2s;
    }
    summary.category-header::-webkit-details-marker { display: none; }

    /* ESTILOS DE SUCESSO (VERDE) */
    .cat-success { border-left: 5px solid var(--success-color); }
    .cat-success summary { color: #15803d; /* Verde escuro */ }
    .cat-success summary:hover { background-color: var(--success-bg); }
    .cat-success .badge { 
      background: #dcfce7; /* Fundo verde claro */
      color: #15803d; 
      border: 1px solid #16a34a; 
    }

    /* ESTILOS DE ERRO (VERMELHO) */
    .cat-fail { border-left: 5px solid var(--error-color); }
    .cat-fail summary { color: #b91c1c; /* Vermelho escuro */ }
    .cat-fail summary:hover { background-color: var(--error-bg); }
    .cat-fail .badge { 
      background: #fee2e2; /* Fundo vermelho claro */
      color: #b91c1c; 
      border: 1px solid #dc2626; 
    }

    /* Badge (Contador) */
    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 12px;
      font-weight: 700;
      white-space: nowrap;
    }

    /* Lista interna */
    .error-list {
      list-style: none;
      padding: 0 15px;
      margin-top: 5px;
    }

    .error-item {
      font-size: 13px;
      padding: 8px 0;
      border-bottom: 1px solid #f1f5f9;
      color: var(--text-main);
      display: flex;
      gap: 8px;
      align-items: flex-start;
      word-break: break-word;
    }
    .error-item:last-child { border-bottom: none; }
    
    .bullet-error { color: var(--error-color); font-weight: bold; min-width: 10px; }
    .bullet-success { color: var(--success-color); font-weight: bold; min-width: 10px; }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 11px;
      color: var(--text-muted);
      border-top: 1px solid var(--border-color);
      background: var(--card-bg);
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <svg class="icon-access" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <circle cx="12" cy="7" r="2"/>
        <path d="M16 16s-1.5-2-4-2-4 2-4 2"/>
        <line x1="12" y1="12" x2="12" y2="14"/>
        <line x1="8" y1="16" x2="6" y2="18"/>
        <line x1="16" y1="16" x2="18" y2="18"/>
      </svg>
      A11y Auditor
    </h1>
  </header>

  <main>
    <button id="auditButton" type="button">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      Analisar Página
    </button>

    <div class="score-section">
      <div class="chart-wrapper">
        <svg viewBox="0 0 100 100" class="donut-chart">
          <circle class="donut-bg" cx="50" cy="50" r="45"></circle>
          <circle id="scoreCircle" class="donut-meter" cx="50" cy="50" r="45" pathLength="100"></circle>
          <text id="scoreText" x="50" y="55" class="donut-text">--%</text>
        </svg>
      </div>
      <div class="score-info">
        <div class="score-title">Pontuação Global</div>
        <div id="scoreDetails" class="score-details">Aguardando...</div>
      </div>
    </div>

    <div id="resultsContainer"></div>

  </main>

  <footer>
    Ferramenta de Auditoria IHC v3.1
  </footer>

  <script src="popup.js"></script>
</body>
</html>
